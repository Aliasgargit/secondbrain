<div class="content-container">
  <button mat-raised-button color="primary" (click)="openAddContentDialog()">+ Add Content</button>
  
  <div class="card-container">
    <mat-card *ngFor="let item of contents">
      <mat-card-header>
        <mat-card-title>{{ item.type | titlecase }}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <!-- If YouTube -->
        <iframe *ngIf="item.type === 'youtube'" width="100%" height="200"
                [src]="sanitizer.bypassSecurityTrustResourceUrl(item.link)">
        </iframe>

        <!-- If Twitter -->
        <blockquote *ngIf="item.type === 'twitter'">
          <a [href]="item.link" target="_blank">{{ item.link }}</a>
        </blockquote>

        <!-- If others -->
        <a *ngIf="item.type !== 'youtube' && item.type !== 'twitter'" [href]="item.link" target="_blank">
          {{ item.link }}
        </a>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteContent(item._id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
